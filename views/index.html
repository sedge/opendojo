<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OpenDojo</title>
  <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../stylesheets/style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
  <section id="twitterapp">
    <header id="header">
      <div class="jumbotron">
        <h1>Welcome to Project Nariyuki!</h1>
        <p class="breadcrumb">We're currently running on Node via Express :)</p>
      </div>
    </header>

    <script type="text/x-handlebars">
      <div>
        <nav>
          {{#link-to 'about'}}About{{/link-to}}
          {{#link-to 'student'}}Student{{/link-to}}
        </nav>
        {{outlet}}
      </div>
    </script>

  </scetion>
  <script type="text/x-handlebars" id="about">
    <h2>Its about</h2>

  </script>
     <script type="text/x-handlebars" id="student">
    <h2>Its student</h2>

  </script>
  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
